<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/small/32/000000/slr-camera.png">
</head>
<body>
    <section class="section">
        <div class="slider">
            <div class="slide">
                <input type="radio" name="radio-btn" id="radio_1">
                <input type="radio" name="radio-btn" id="radio_2">
                <input type="radio" name="radio-btn" id="radio_3">
                <input type="radio" name="radio-btn" id="radio_4">

                <div class="item first">
                    <img src="img/img_1.jpg" alt="nature_1">
                </div>
                <div class="item">
                    <img src="img/img_2.jpg" alt="nature_2">
                </div>
                <div class="item">
                    <img src="img/img_3.jpg" alt="nature_3">
                </div>
                <div class="item">
                    <img src="img/img_4.jpg" alt="nature_4">
                </div>
                <div class="nav_auto">
                    <div class="nav_1"></div>
                    <div class="nav_2"></div>
                    <div class="nav_3"></div>
                    <div class="nav_4"></div>
                </div>

            </div>

            <div class="nav_m">
                <label for="radio_1" class="btn_m"></label>
                <label for="radio_2" class="btn_m"></label>
                <label for="radio_3" class="btn_m"></label>
                <label for="radio_4" class="btn_m"></label>
            </div>
            
            
        </div>
    </section>
    <script type="text/javascript">
        var counter=1;
        setInterval(function(){
            document.getElementById('radio'+'_'+counter).checked=true;
            counter++;
            if(counter>4){
                counter=1;
            }

        },5000)
    </script>
</body>
</html>
